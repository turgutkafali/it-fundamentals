<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Margin</title>
	<style>		
        body{
            margin: 0px;
        }
		.box{
        width: 500px;
        margin-bottom: 10px;
			
		}
		
		#first{
			background: gold;
            padding: 0 0 0 300px;

		}
		
		#second{
			background:green;	
            padding: 30px;
            position: absolute;	
			
		}	
        span{
            background-color: red;
            margin-right: 20px;
            padding: 150px;
        }
		 
	</style>
</head>
<body>	
	
	<div class="box" id="first">
		Komple Uygulamalı Web Geliştirme
	</div>
	<div class="box" id="second">
		Asp net Core 2 Mvc Kursu : Sıfırdan İleri Seviyeye
	</div>

    <span>Komple Uygulamalı Web Geliştirme</span>
    <span>sp net Core 2 Mvc Kursu : Sıfırdan İleri Seviyeye</span>
	
	
</body>
</html>
